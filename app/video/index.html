<div ng-controller="videoController" class="rm-blog-page">
    <section class="articles latest-articles" id="blogdiv" data-page="1" data-category="">
        <div class="container">
            <div id="blogItems" class="row">
                <div ng-repeat="blog in jsonData.data.blogs" class="col-sm-6 col-md-4">
                    <div class="item-article edit-blog">
                        <a ng-href="/#!/blog/{{$index}}">
                            <img >
                        </a>
                        <div class="item-head">
                            <div>
                                <a ng-href="/#!/blog/{{$index}}">
                                   {{blog.title}}
                                </a>
                            </div>
                            <span class="date-blog"> 
                                18.08.2019
                            </span>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>
